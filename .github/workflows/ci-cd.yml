name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, elefkapo ]
  pull_request:
    branches: [ main, master, elefkapo ]

jobs:
  # Job 1: Testing
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Tests
      run: npm run test:coverage
      env:
        MONGO_URI: mongodb://localhost:27017/test_db
        JWT_SECRET: test_secret

  # Job 2: Performance Testing
  performance:
    needs: test
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm ci

      - name: Install k6 natively
        run: |
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/bin/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Start Backend
        run: |
          npm start &
          npx wait-on http://127.0.0.1:5050/api/lighting/devices --timeout 60000
        env:
          MONGO_URI: mongodb://localhost:27017/test_db
          JWT_SECRET: test_secret
          PORT: 5050

      - name: Run Performance Tests
        run: |
          k6 run performance-tests/load_devices.js
          k6 run performance-tests/spike_devices.js
          k6 run performance-tests/load_rooms.js
          k6 run performance-tests/spike_rooms.js

  # Job 3: Deploy
  deploy:
    needs: [test, performance] # Ensure performance tests also pass
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to Render
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK }}"