name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, elefkapo ]
  pull_request:
    branches: [ main, master, elefkapo ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Tests
      run: npm run test:coverage
      env:
        MONGO_URI: mongodb://localhost:27017/test_db
        JWT_SECRET: test_secret

  performance:
    needs: test
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm ci

      - name: Install k6 (Direct Binary)
        run: |
          curl -L https://github.com/grafana/k6/releases/download/v0.47.0/k6-v0.47.0-linux-amd64.tar.gz | tar -xz
          # This moves the k6 executable to a folder already in the system PATH
          sudo mv k6-v0.47.0-linux-amd64/k6 /usr/local/bin/k6
          # Verify installation
          k6 version

      - name: Start Backend
        run: |
          npm start &
          # npx wait-on is the most reliable way to prevent "Connection Refused"
          npx wait-on http://127.0.0.1:5050/api/lighting/devices --timeout 60000
        env:
          MONGO_URI: mongodb://localhost:27017/test_db
          JWT_SECRET: test_secret
          PORT: 5050
          
      - name: Force-Create Load Test Script
        run: |
          mkdir -p performance-tests
          cat <<EOF > performance-tests/load_rooms.js
          import http from 'k6/http';
          import { check, sleep } from 'k6';

          export const options = {
            stages: [
              { duration: '30s', target: 20 },
              { duration: '1m', target: 50 },
              { duration: '30s', target: 0 },
            ],
            thresholds: {
              http_req_duration: ['p(95)<2000'],
              http_req_failed: ['rate<0.01'],
            },
          };

          export default function () {
            const url = 'http://127.0.0.1:5050/api/lighting/devices';
            const res = http.get(url);
            check(res, {
              'status is 200': (r) => r.status === 200,
            });
            sleep(1);
          }
          EOF

      - name: Run Performance Tests
        run: |
          k6 run performance-tests/load_devices.js
          k6 run performance-tests/spike_devices.js
          k6 run performance-tests/load_rooms.js
          k6 run performance-tests/spike_rooms.js

  deploy:
    needs: [test, performance]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Render
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK }}"