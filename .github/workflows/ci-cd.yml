name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, elefkapo ]
  pull_request:
    branches: [ main, master, elefkapo ]

jobs:
  # Job 1: Testing
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Tests
      run: npm run test:coverage
      env:
        MONGO_URI: mongodb://localhost:27017/test_db
        JWT_SECRET: test_secret
# 2. ΤΟ ΝΕΟ JOB ΓΙΑ PERFORMANCE (Συνδυασμένο)
  performance:
    needs: test # Περιμένει να περάσουν τα απλά tests
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm ci

      - name: Start Backend
        run: |
          npm start &
          sleep 30
        env:
          MONGO_URI: mongodb://localhost:27017/test_db
          JWT_SECRET: test_secret
          PORT: 5050

      # Τα 4 τεστ που θέλεις:
      - name: Load Test Devices
        uses: grafana/k6-action@v0.3.1
        with:
          filename: performance-tests/load_devices.js
          flags: --add-host=localhost:host-gateway

      - name: Spike Test Devices
        uses: grafana/k6-action@v0.3.1
        with:
          filename: performance-tests/spike_devices.js
          flags: --add-host=localhost:host-gateway

      - name: Load Test Rooms
        uses: grafana/k6-action@v0.3.1
        with:
          filename: performance-tests/load_rooms.js
          flags: --add-host=localhost:host-gateway

      - name: Spike Test Rooms
        uses: grafana/k6-action@v0.3.1
        with:
          filename: performance-tests/spike_rooms.js
          flags: --add-host=localhost:host-gateway

  # Job 2: Deploy
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to Render
        if: success()
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK }}"
